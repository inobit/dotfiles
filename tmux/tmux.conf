# -- general -------------------------------------------------------------------
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix
# Fix Colors
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

set -wg xterm-keys on
set -s escape-time 0                     # faster command sequences
set -sg repeat-time 300                   # increase repeat timeout
set -s focus-events on
set -g history-limit 5000

set -g mouse on
set -g status-keys emacs # emacs mode command
set -sg mode-keys vi # vim mode in copy mode

# -- display ------------------------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

set -g set-titles on          # set terminal title

set -g display-panes-time 1800 # slightly longer pane indicators display time
set -g display-time 1500      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# activity
set -g monitor-activity on
set -g visual-activity off


# -- navigation ----------------------------------------------------------------

# reload config
bind R source-file ~/.config/tmux/tmux.conf

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# session navigation 
bind BTab switch-client -l  # move to last session
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session # kill current session

# window navigation
unbind n
unbind p
bind -r C-p previous-window
bind -r C-n next-window

# window management
bind X kill-window # kill window
bind Tab last-window # move to last window
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a" # kill other windows

# split window
bind S split-window -v # split current window horizontally
bind V split-window -h # split current window vertically

# select pane
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right

bind n display-panes

# swap pane
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# choose tree
bind -n E if -F "#{==:#{pane_mode},tree-mode}" "send Right" "send E"
bind -n W if -F "#{==:#{pane_mode},tree-mode}" "send Left" "send W"

# -- copy mode -----------------------------------------------------------------

bind Enter copy-mode # enter copy mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel

bind b list-buffers
bind p paste-buffer -p
bind P choose-buffer

# -- tpm ----------------------------------------------------------------------
# List of plugins
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

# dracula plugin config
set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "battery cpu-usage ram-usage attached-clients time"
set -g @dracula-cpu-usage-colors "pink dark_gray"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
# it can accept `hostname` (full hostname), `session`, `shortname` (short name), `smiley`, `window`, or any character. 
set -g @dracula-show-left-icon session
set -g @dracula-border-contrast false

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
set -g pane-active-border-style "fg=#33c7de"
