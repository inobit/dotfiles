# global config
mixed-port: 7890
allow-lan: true
mode: rule
global-client-fingerprint: chrome # 设置全局客户端指纹为 Chrome，使 Clash 在建立连接时模拟 Chrome 浏览器的 TLS 指纹，增强隐私性和绕过某些网站的指纹检测
# geo config
geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 48 # 更新间隔，单位：小时
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
log-level: info
ipv6: true
external-controller: 0.0.0.0:9090
secret: <secret>
unified-delay: true
external-controller-cors:
  allow-origins:
    - "*"
  allow-private-network: true
# dns config
dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private"
    - "rule-set:direct"
    - "geosite:connectivity-check"
    - "geosite:private"
    - "rule-set:fake-ip-filter"
  prefer-h3: false # 如果DNS服务器支持DoH3会优先使用h3，提升性能
  default-nameserver: # 解析DNS服务器的域名，所以这里必须为ip
    - 223.5.5.5
    - 8.8.8.8
    - tls://1.12.12.12:853
    - tls://223.5.5.5:853
  nameserver: # 建议国内加密DNS
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  respect-rules: true # 让 DNS 解析遵循 Clash 的路由规则，不要和prefer-h3配合使用
  proxy-server-nameserver: # 代理节点域名解析服务器
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private": # 国内域名和私有域名强制走国内 DNS
      - https://dns.alidns.com/dns-query # 阿里
      - https://doh.pub/dns-query # 腾讯
      - 223.5.5.5 # 阿里 UDP
      - 119.29.29.29 # 腾讯 UDP
    "geo:cn": # 也可以用 geo:cn 匹配 IP
      - https://dns.alidns.com/dns-query # 阿里
      - https://doh.pub/dns-query
      - 223.5.5.5 # 阿里 UDP
      - 119.29.29.29 # 腾讯 UDP
    "geosite:gfw": # 新增：GFW 列表域名强制走国外 DNS
      - https://1.1.1.1/dns-query
      - https://dns.google/dns-query
      - 1.1.1.1
      - 8.8.8.8
    "geosite:geolocation-!cn": # 新增：非中国大陆域名强制走国外 DNS
      - https://1.1.1.1/dns-query
      - https://dns.google/dns-query
      - 1.1.1.1
      - 8.8.8.8
    "full-nameserver": # 新增：最终兜底，所有未匹配的域名查询强制走国外 DNS
      - https://1.1.1.1/dns-query
      - https://dns.google/dns-query
      - 1.1.1.1
      - 8.8.8.8
  fallback:
    - 1.1.1.1 # Cloudflare DNS备用
    - 8.8.8.8 # Google DNS备用
# tun config
tun:
  enable: true
  # stack: mixed # system/gvisor/mixed
  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true # 避免冗余路由污染系统表
  dns-hijack:
    - any:53
    - tcp://any:53
  mtu: 1500 # 减少 MTU 问题，如网页无法打开、测速慢
  gso: false # 启用通用分段卸载（提升性能）(enable this option causes the network disconnect, tested on the debain12 virtual machine )
  gso-max-size: 65536
  udp-timeout: 300 # UDP 会话保持时间
# 流量嗅探，对于redir-host情况（真实ip),嗅探域名
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  # 嗅探结果跳过
  skip-domain:
    - "+.baidu.com"
    - "+.bilibili.com"
profile:
  store-selected: true
  store-fake-ip: true
proxy-providers:
  <subscription name>:
    type: http
    url: <subscription url>
    path: ./proxy_providers/<subscription name>.yaml
    interval: 3600
    proxy: DIRECT
    size-limit: 0
    header:
      User-Agent:
        - "Clash/v1.18.0"
        - "mihomo/1.18.3"
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 86400
      timeout: 5000
      lazy: true
      expected-status: 204
proxy-group-anchor:
  url-test: &url-test
    type: url-test
    include-all: true
    hidden: true
    url: https://cp.cloudflare.com
    interval: 86400
  std-groups: &std-groups
    - 🇭🇰️ 香港
    - 🇭🇰️ 香港➰
    - 🇹🇼 台湾
    - 🇹🇼 台湾➰
    - 🇯🇵 日本
    - 🇯🇵 日本➰
    - 🇸🇬 新加坡
    - 🇸🇬 新加坡➰
    - 🇺🇸 美国
    - 🇺🇸 美国✔️
    - 🇺🇸 美国➰
    - 🇬🇧 英国
    - 🇬🇧 英国➰
    - 自建
    - DIRECT
    - 🧭 master自动选择
proxy-groups:
  - name: 代理模式
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    proxies:
      - PROXY
      - DIRECT
  - name: 自建
    type: select
    icon: https://www.clashverge.dev/assets/icons/link.svg
    include-all: true
    filter: hotfree
  - name: Master
    type: select
    icon: https://www.clashverge.dev/assets/icons/speed.svg
    proxies: *std-groups
    include-all: true
    filter: (?i)^master
  - name: 🧭 master自动选择
    <<: *url-test
    filter: (?i)^master
  - name: 🇭🇰️ 香港
    <<: *url-test
    filter: (?i)^master.*(港|Hong\sKong).*$
  - name: 🇭🇰️ 香港➰
    <<: *url-test
    filter: (?i)^master.*(港|Hong\sKong)[^|]*$
  - name: 🇹🇼 台湾
    <<: *url-test
    filter: (?i)^master.*(台|Taiwan).*$
  - name: 🇹🇼 台湾➰
    <<: *url-test
    filter: (?i)^master.*(台|Taiwan)[^|]*$
  - name: 🇯🇵 日本
    <<: *url-test
    filter: (?i)^master.*(日|Japan).*$
  - name: 🇯🇵 日本➰
    <<: *url-test
    filter: (?i)^master.*(日|Japan)[^|]*$
  - name: 🇸🇬 新加坡
    <<: *url-test
    filter: (?i)^master.*(新|Singapore).*$
  - name: 🇸🇬 新加坡➰
    <<: *url-test
    filter: (?i)^master.*(新|Singapore).*$
  - name: 🇺🇸 美国
    <<: *url-test
    filter: (?i)^master.*(美|USA).*$
  - name: 🇺🇸 美国✔️
    <<: *url-test
    filter: (?i)^master.*(美|USA).*(原生).*$
  - name: 🇺🇸 美国➰
    <<: *url-test
    filter: (?i)^master.*(美|USA)[^|]*$
  - name: 🇬🇧 英国
    <<: *url-test
    filter: (?i)^master.*(英|UK).*$
  - name: 🇬🇧 英国➰
    <<: *url-test
    filter: (?i)^master.*(英|UK)[^|]*$
  - name: Microsoft
    type: select
    icon: https://www.clashverge.dev/assets/icons/microsoft.svg
    proxies: *std-groups
  - name: Steam
    type: select
    icon: https://www.clashverge.dev/assets/icons/steam.svg
    proxies: *std-groups
  - name: Video
    type: select
    icon: https://www.clashverge.dev/assets/icons/netflix.svg
    proxies: *std-groups
  - name: Github
    type: select
    icon: https://www.clashverge.dev/assets/icons/github.svg
    proxies: *std-groups
  - name: Google
    type: select
    icon: https://www.clashverge.dev/assets/icons/google.svg
    proxies: *std-groups
  - name: Spotify
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Spotify.png
    proxies: *std-groups
  - name: Twitter
    type: select
    icon: https://www.clashverge.dev/assets/icons/twitter.svg
    proxies: *std-groups
  - name: Claude
    type: select
    icon: https://www.clashverge.dev/assets/icons/claude.svg
    proxies: *std-groups
  - name: Chatgpt
    type: select
    icon: https://www.clashverge.dev/assets/icons/chatgpt.svg
    proxies: *std-groups
  - name: 广告拦截
    type: select
    icon: https://www.clashverge.dev/assets/icons/block.svg
    proxies:
      - REJECT
      - DIRECT
      - PROXY
  - name: PROXY
    type: select
    icon: https://www.clashverge.dev/assets/icons/adjust.svg
    proxies:
      - Master
      - 自建
      - DIRECT
